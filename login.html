<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="height: 100vh">
      <div class="row align-items-center justify-content-center" style="height: 100%">
        <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4">
          <form id="login-form">
            <label for="email" class="form-label mt-3">Email</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Введите ваш email..." required />

            <label for="password" class="form-label mt-3">Пароль</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Введите ваш пароль..." required />

            <button type="submit" class="btn btn-primary mt-3" style="width: 100%">Войти</button>
            <p id="error-nomatch" class="text-danger mt-3" style="display: none">Введенный email или пароль не правильный</p>
            <p id="error-noreg" class="text-danger mt-3" style="display: none">Вы еще не зарегистрировались</p>
          </form>
          <hr />
          <div style="display: flex; align-items: center; justify-content: space-between">
            <p style="margin-bottom: 0">У вас нету Аккаунта?</p>
            <a href="register.html" class="btn btn-primary">Зарегистрироваться</a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      checkLogout();
      setupLogin();
    </script>
  </body>
</html>
